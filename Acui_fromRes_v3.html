<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>kalk - Accuité</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar fixed-top border-bottom bg-kalk-dark p-3">
  <div class="container"> <a class="navbar-brand mx-auto" href="/kalk/menu.html"> <img src="Assets/logo-kalk.svg" alt="" width="78" height="30"> </a> </div>
</nav>
	

<main id="swup" class="transition-swipe">
<!-- ********** -->
	
<!-- Section Acuité -->
	
<!-- ********** -->
	
<!-- Accuité selon la résolution -->
<div class="container-fluid overflow-hidden text-light mb-3 p-5" id="calcaccuFRres">
  <h1 class="display-6">ACCUITÉ</h1>
  <hr class="border-top opacity-100">
  <form name="accuFRres" id="accuFRres" autocomplete="off">
    
    <!-- Data 1 -->
    <div class="d-flex flex-nowrap mb-2">
      <div class="input-group flex-nowrap align-items-center">
        <label for="accuRes" class="col-4">Résolution</label>
        <div class="bg-kalk-active rounded-3 flex-fill d-flex align-items-center">
          <input class="bg-transparent border-0 text-light" type="number" min="0" step="any" id="accures" name="accures" placeholder="">
          <input type="radio" class="" name="accuPXunits" id="distppi" value="ppi" checked>
          <label class="floating-text-dark" for="distppi">PPI</label>
          <input class="" type="radio" id="distmm" name="accuPXunits" value="mm">
          <label class="floating-text-dark" for="distmm">mm</label>
        </div>
      </div>
    </div>
    
    <!-- Data 2 -->
    <div class="d-flex flex-nowrap mb-2">
      <div class="input-group flex-nowrap align-items-center">
        <label for="accudist" class="col-4">Distance</label>
        <div class="bg-kalk-active rounded-3 flex-fill d-flex align-items-center">
          <input class="bg-transparent border-0 text-light" type="number" min="0" step="any" id="accudist" name="accudist" placeholder="">
          <input type="radio" class="" name="accuDistunits" id="ft" value="Feet" checked>
          <label class="floating-text-dark" for="ft">Ft</label>
          <input type="radio" class="" name="accuDistunits" id="meters" value="Meters">
          <label class="floating-text-dark" for="meters">M</label>
        </div>
      </div>
    </div>
    
    <!-- Result 1 -->
    <div class="d-flex flex-nowrap mb-2">
      <div class="input-group flex-nowrap align-items-center">
        <label for="accuite" class="col-4">Accuité</label>
        <div class="bg-kalk-disabled rounded-3 flex-fill d-flex align-items-center">
          <input class="bg-transparent border-0 text-light"  type="text" min="0" step="any" id ="accuite" name="accuite" disabled>
          <label class="floating-text-dark">/20</label>
        </div>
      </div>
    </div>
    
    <!-- Result 2 -->
    <div class="d-flex flex-nowrap mb-2">
      <div class="input-group flex-nowrap align-items-center">
        <label for="accupercent" class="col-4">Pourcent</label>
        <div class="bg-kalk-disabled rounded-3 flex-fill d-flex align-items-center">
          <input class="bg-transparent border-0 text-light"  type="text" min="0" step="any" id ="accupercent" name="accupercent" disabled>
          <label class="floating-text-dark">%</label>
        </div>
      </div>
    </div>
    
    <!-- Buttons -->
    <div class="row pt-3 g-1 justify-content-end">
      <div class="col-auto">
        <button class="btn-circle btn-circle-secondary btn-circle-small" onclick="setfocus('accures')" type="reset"><img src="Assets/btn_cancel.svg" alt=""/></button>
        <button class="btn-circle btn-circle-primary btn-circle-small" onclick="accuitecalc('accures', 'accudist', 'accuPXunits', 'accuDistunits', 'accuite', 'accupercent')" type="button"><img src="Assets/btn_ok.svg" alt=""/></button>
      </div>
    </div>
  </form>
</div>
	
</main>

	
<!-- Footer -->
<div class="container-fluid text-center fixed-bottom">
  <div class="row">
    <div class="col fw-light p-3 bg-kalk-dark text-light"> Calculator by <img src="Assets/logo_20k.svg" alt="" width="29" height="12"/></div>
  </div>
</div>
